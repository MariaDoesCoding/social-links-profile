<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="profile-container">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile-image" class="profile-img">
      </div>
      <h1 class="title">Jessica Randall</h1>
      <h2 class="sub-title">London, United Kingdom</h2>
      <p class="job">"Front-end developer and avid reader."</p>
      <div class="buttons">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
  </main>
</body>
</html>
